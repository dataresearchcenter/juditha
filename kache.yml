listeners:
  web:
    addr: :80

upstreams:
  - name: canonicaller
    addr: "http://api:8000"

logging:
  level: debug # trace, debug, info, warn, error, fatal, panic
  color: true

cache:
  x_header: true
  x_header_name: x-kache
  default_ttl: 86400s

provider:
    # Activate inmemory as cache backend.
    backend: inmemory

    # Configure inmemory cache.
    inmemory:
        # Overall cache size of 1GB.
        max_size: 1000000000
        # Max item size of 50MB.
        max_item_size: 50000000
        # Items expire never
        default_ttl: -1
